<!DOCTYPE html>
<html>
<head>
  <title>myFitnessAI</title>
  <link rel="stylesheet" href="styles.css"> <!-- link to your CSS file -->
</head>
<body>
  <header>
    <nav>
      <div class="ham-menu"></div>
      <ul class="off-screen-menu">
        <!-- menu items here -->
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>myFitnessAI</h1>
      <h2>Coach</h2>
    </section>

    <section>
      <h1>Bench Press</h1>
      <div class="info-box">
        Info
      </div>

      <p>Target Muscle: Chest</p>
      <p>Equipment: Bench, Barbell, Weights</p>

      <h3>Tutorial</h3>
      <div class="video-container">
        <!-- iframe for video here -->
      </div>

      <button id="add-muscle-btn">Add Muscle</button>

      <div id="muscleModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Muscle</h2>
          <select id="muscle-select">
            <!-- options will be generated by JavaScript -->
          </select>
          <button id="save-muscle-btn">Save</button>
        </div>
      </div>

      <div id="muscle-list">
        <!-- muscle items will be generated by JavaScript -->
      </div>
    </section>
  </main>

  <script src="script.js"></script> <!-- link to your JavaScript file -->
</body>
</html>
