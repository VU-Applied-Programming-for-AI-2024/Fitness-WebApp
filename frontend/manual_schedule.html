<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gym schedule made by AI and much more" />
    <meta name="keywords" content="gym, fitness, gym planning, AI schedule" />
    <link rel="icon" type="image/jpg" href="../images/biceps.jpg" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/schedule.styles.css" />

    <script src="../scripts/manual_schedule.js" type="text/javascript"></script>
    <script src="../scripts/discover.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>FitnessAI</title>
    <style>
      .chart-container {
        position: relative;
        width: 100%;
        height: 200px;
        margin: 20px 0;
      }
      .modal-body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body class="manual_schedule">
    <h1>
      <a href="index.html">
        <img src="../images/logo2.png" style="max-width: 120%; height: auto" />
      </a>
    </h1>
    <nav class="menu">
      <div class="menu-links">
        <a href="index.html">Home</a>
        <a href="discover.html">Discover</a>
        <a href="manual_schedule.html">Manual Schedule</a>
        <a href="AIschedule.component.html">AI Schedule</a>
        <a href="favorites.html">Favorites</a>
      </div>
    </nav>
    <div class="schedule-center-container">
      <section class="schedule-description">
        <h1>Schedule</h1>
        <p>Edit your schedule and see statistics for each specific workout</p>
      </section>
      <div class="schedule" id="schedule">
        <!-- Monday -->
        <div class="day">
          <div class="day-content">
            <div class="day-text">
              <h3>Monday</h3>
              <div class="exercises" id="Monday-exercises">
                <!-- Placeholder for Exercise List or "Rest" -->
                <div id="Monday-exercise-list"></div>
              </div>
              <button
                type="button"
                id="add-exercise-btn-Monday"
                class="btn btn-primary add-exercise-btn"
                data-bs-toggle="modal"
                data-bs-target="#discoverModal"
                data-day="Monday"
              >
                Add Exercise
              </button>
            </div>
            <div class="icon">
              <button class="btn btn-info stats-btn" data-day="Monday">
                Stats
              </button>
              <button class="btn btn-warning edit-btn" data-day="Monday">
                Edit
              </button>
            </div>
          </div>
        </div>
        <!-- Tuesday -->
        <div class="day">
          <div class="day-content">
            <div class="day-text">
              <h3>Tuesday</h3>
              <div class="exercises" id="Tuesday-exercises"></div>

              <button
                type="button"
                id="add-exercise-btn-Tuesday"
                class="btn btn-primary add-exercise-btn"
                data-bs-toggle="modal"
                data-bs-target="#discoverModal"
                data-day="Tuesday"
              >
                Add Exercise
              </button>
            </div>
            <div class="icon">
              <button class="btn btn-info stats-btn" data-day="Tuesday">
                Stats
              </button>
              <button class="btn btn-warning edit-btn" data-day="Tuesday">
                Edit
              </button>
            </div>
          </div>
        </div>
        <!-- Wednesday -->
        <div class="day">
          <div class="day-content">
            <div class="day-text">
              <h3>Wednesday</h3>
              <div class="exercises" id="Wednesday-exercises"></div>
              <button
                type="button"
                id="add-exercise-btn-Wednesday"
                class="btn btn-primary add-exercise-btn"
                data-bs-toggle="modal"
                data-bs-target="#discoverModal"
                data-day="Wednesday"
              >
                Add Exercise
              </button>
            </div>
            <div class="icon">
              <button class="btn btn-info stats-btn" data-day="Wednesday">
                Stats
              </button>
              <button class="btn btn-warning edit-btn" data-day="Wednesday">
                Edit
              </button>
            </div>
          </div>
        </div>
        <!-- Thursday -->
        <div class="day">
          <div class="day-content">
            <div class="day-text">
              <h3>Thursday</h3>
              <div class="exercises" id="Thursday-exercises"></div>
              <button
                type="button"
                id="add-exercise-btn-Thursday"
                class="btn btn-primary add-exercise-btn"
                data-bs-toggle="modal"
                data-bs-target="#discoverModal"
                data-day="Thursday"
              >
                Add Exercise
              </button>
            </div>
            <div class="icon">
              <button class="btn btn-info stats-btn" data-day="Thursday">
                Stats
              </button>
              <button class="btn btn-warning edit-btn" data-day="Thursday">
                Edit
              </button>
            </div>
          </div>
        </div>
        <!-- Friday -->
        <div class="day">
          <div class="day-content">
            <div class="day-text">
              <h3>Friday</h3>
              <div class="exercises" id="Friday-exercises"></div>
              <button
                type="button"
                id="add-exercise-btn-Friday"
                class="btn btn-primary add-exercise-btn"
                data-bs-toggle="modal"
                data-bs-target="#discoverModal"
                data-day="Friday"
              >
                Add Exercise
              </button>
            </div>
            <div class="icon">
              <button class="btn btn-info stats-btn" data-day="Friday">
                Stats
              </button>
              <button class="btn btn-warning edit-btn" data-day="Friday">
                Edit
              </button>
            </div>
          </div>
        </div>
        <!-- Saturday -->
        <div class="day">
          <div class="day-content">
            <div class="day-text">
              <h3>Saturday</h3>
              <div class="exercises" id="Saturday-exercises"></div>
              <button
                type="button"
                id="add-exercise-btn-Saturday"
                class="btn btn-primary add-exercise-btn"
                data-bs-toggle="modal"
                data-bs-target="#discoverModal"
                data-day="Saturday"
              >
                Add Exercise
              </button>
            </div>
            <div class="icon">
              <button class="btn btn-info stats-btn" data-day="Saturday">
                Stats
              </button>
              <button class="btn btn-warning edit-btn" data-day="Saturday">
                Edit
              </button>
            </div>
          </div>
        </div>
        <!-- Sunday -->
        <div class="day">
          <div class="day-content">
            <div class="day-text">
              <h3>Sunday</h3>
              <div class="exercises" id="Sunday-exercises"></div>
              <button
                type="button"
                id="add-exercise-btn-Sunday"
                class="btn btn-primary add-exercise-btn"
                data-bs-toggle="modal"
                data-day="Sunday"
              >
                Add Exercise
              </button>
            </div>
            <div class="icon">
              <button class="btn btn-info stats-btn" data-day="Sunday">
                Stats
              </button>
              <button class="btn btn-warning edit-btn" data-day="Sunday">
                Edit
              </button>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          id="discoverModal"
          tabindex="-1"
          aria-labelledby="discoverModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="discoverModalLabel">
                  Find Exercises
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- Placeholder for content loaded from discover.html -->
                <iframe
                  src="discover.html"
                  style="width: 100%; height: 80vh; border: none"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="favorites-container">
        <button id="show-favorites-form-btn" class="btn btn-success">
          Add Schedule to Favorites
        </button>
      </div>
      <!-- Add to Favorites Form -->
      <div id="favorites-form" style="display: none">
        <form id="favorites-form-content">
          <div class="mb-3">
            <label for="favorites-email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="favorites-email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="favorites-name" class="form-label">Schedule Name</label>
            <input
              type="text"
              class="form-control"
              id="favorites-name"
              required
            />
          </div>
          <button
            type="button"
            id="add-to-favorites-btn"
            class="btn btn-primary"
          >
            Add to Favorites
          </button>
        </form>
      </div>
    </div>
    <div id="start-overlay">
      <div class="overlay-text">
        Start creating your schedule
        <small>Click anywhere to start</small>
      </div>
    </div>

    <!-- Stats Modal -->
    <div
      class="modal fade"
      id="statsModal"
      tabindex="-1"
      aria-labelledby="statsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="statsModalLabel">Workout Stats</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="statsContent">
              <!-- Stats content will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
