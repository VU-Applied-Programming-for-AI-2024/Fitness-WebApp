    <title>FitnessAI</title>

  <body class="manual_schedule">
    <h1>
      <a href="index.html">
        <img src="../images/logo2.png" style="max-width: 120%; height: auto;">
      </a>
    </h1>
    <br />
    <div class="schedule-center-container">
      <!-- Title of page -->

      <!-- Hamburger menu options -->
      <div class="off-screen-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="manual_schedule.html">Manual Schedule</a></li>
          <li><a href="AIschedule.component.html">AI Schedule</a></li>
        </ul>
      </div>

      <!-- Hamburger menu lines -->
      <nav>
        <div class="ham-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
      <div class="container">
        <section class="schedule-description">
          <h1>Schedule</h1>
          <p>Edit your schedule and see statistics for each specific workout</p>
        </section>
        <div class="schedule" id="schedule">
          <div class="day">
            <div class="day-content">
              <div class="day-text">
                <h3>Monday</h3>
                <div class="exercises" id="Monday-exercises">
                  <button class="btn btn-secondary add-exercise-btn" data-day="Monday">Add Exercise</button>
                </div>
              </div>
            </div>
          </div>
          <div class="day">
            <div class="day-content">
              <div class="day-text">
                <h3>Tuesday</h3>
                <div class="exercises" id="Tuesday-exercises">
                  <button class="btn btn-secondary add-exercise-btn" data-day="Tuesday">Add Exercise</button>
                </div>
              </div>
            </div>
          </div>
          <div class="day">
            <div class="day-content">
              <div class="day-text">
                <h3>Wednesday</h3>
                <div class="exercises" id="Wednesday-exercises">
                  <button class="btn btn-secondary add-exercise-btn" data-day="Wednesday">Add Exercise</button>
                </div>
              </div>
            </div>
          </div>
          <div class="day">
            <div class="day-content">
              <div class="day-text">
                <h3>Thursday</h3>
                <div class="exercises" id="Thursday-exercises">
                  <button class="btn btn-secondary add-exercise-btn" data-day="Thursday">Add Exercise</button>
                </div>
              </div>
            </div>
          </div>
          <div class="day">
            <div class="day-content">
              <div class="day-text">
                <h3>Friday</h3>
                <div class="exercises" id="Friday-exercises">
                  <button class="btn btn-secondary add-exercise-btn" data-day="Friday">Add Exercise</button>
                </div>
              </div>
            </div>
          </div>
          <div class="day">
            <div class="day-content">
              <div class="day-text">
                <h3>Saturday</h3>
                <div class="exercises" id="Saturday-exercises">
                  <button class="btn btn-secondary add-exercise-btn" data-day="Saturday">Add Exercise</button>
                </div>
              </div>
            </div>
          </div>
          <div class="day">
            <div class="day-content">
              <div class="day-text">
                <h3>Sunday</h3>
                <div class="exercises" id="Sunday-exercises">
                  <button class="btn btn-secondary add-exercise-btn" data-day="Sunday">Add Exercise</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button id="save-schedule-btn" class="btn btn-primary">Save Schedule</button>
