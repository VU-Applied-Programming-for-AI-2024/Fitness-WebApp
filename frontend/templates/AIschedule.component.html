<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">

    <!--Link to style sheet-->
    <link rel="stylesheet" href="../static/css/styles.css">

    <!--Link to the web icon-->
    <link rel="icon" type="image/jpg" href="../static/images/biceps.jpg">
    <title>FitnessAI AI schedule</title>

    <!--Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="aischedule">
    <div class="center-container">
        <!--Ttitle of page--->
        <div class="title">
        <h1><a href="index.html"><b>FitnessAI</b></a></h1>
        </div> 
    
        <br>

        <!--Hamburger menu options-->
        <div class="off-screen-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Discover</li>
                <li>Manual Schedule</li>
                <li><a href="AIschedule.component.html">AI Schedule</a></li>
                <li>Help</li>
                <li>About</li>
            </ul>
        </div>

        <!--Hamburger menu lines-->
        <nav>
            <div class="ham-menu">
                <span class="ham-span"></span>
                <span class="ham-span"></span>
                <span class="ham-span"></span>
            </div>
        </nav>

        <!--Subtitle #1--->
        <div class = subtitle>
        <h2>AI Schedule</h2>
        <br>
        </div>
        <h3>Personal Information</h3>
        <br>

        <!--Age input-->
        <h4>Age</h4>
        <div class="age-range">
            <div class="slider-value">
                <span class="slider-span">50</span>
            </div>
            <div class="field">
                <div class="value left">0</div>
                <input type="range" class="age-input" min="0" max="100" value="50" step="1">
                <div class="value right">100</div>
            </div>
        </div>
        <script>
            const ageslideValue = document.querySelector(".age-range .slider-span");
            const ageinputSlider = document.querySelector(".age-input");
            ageinputSlider.oninput = () => {
                let agevalue = ageinputSlider.value;
                ageslideValue.textContent = agevalue;
                ageslideValue.style.left = agevalue + "%";
                ageslideValue.classList.add("show");
            };
            ageinputSlider.onblur = () => {
                ageslideValue.classList.remove("show")
            };
        </script>

        <br>
        <h4>Gender</h4>
        <br>
        <div class="gender-selection">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        
        <br>
        <br>

        <!--Weight input-->
        <h4>Weight</h4>
        <div class="weight-range">
            <div class="slider-value">
                <span class="slider-span">70</span>
            </div>
            <div class="field">
                <div class="value left">0</div>
                <input type="range" class="weight-input" min="0" max="200" value="100" step="1">
                <div class="value right">200</div>
            </div>
        </div>
        <script>
            const weightslideValue = document.querySelector(".weight-range .slider-span");
            const weightinputSlider = document.querySelector(".weight-input");
            weightinputSlider.oninput = () => {
                let weightvalue = weightinputSlider.value;
                weightslideValue.textContent = weightvalue;
                weightslideValue.style.left = (weightvalue / 2) + "%";
                weightslideValue.classList.add("show");
            };
            weightinputSlider.onblur = () => {
                weightslideValue.classList.remove("show")
            };
        </script>

        <br>
        <h3>Preferences</h3>
        <h4>Targeted Muscles</h4>
        <div class="muscle-container">
            <button id="add-muscle-btn">+</button>
            <div id="muscle-list"></div>
        </div>

        <div id="muscleModal" class="muscle-modal">
            <div class="muscle-modal-content">
                <span class="close">&times;</span>
                <h4>Select Muscle</h4>
                <select id="muscle-select">
                    <!-- Options will be dynamically added via JavaScript -->
                </select>
                <button id="save-muscle-btn">Add Muscle</button>
            </div>
        </div>

        <label for="Goal">Goal</label>
        <select id="Goal" name="Goal">
            <option value="weight_loss">weight loss</option>
            <option value="muscle_gain">muscle gain</option>
            <option value="strength_training">strength training</option>
            <option value="cardiovascular_endurance">cardiovascular endurance</option>
            <option value="flexibility">flexibility</option>
            <option value="general_fitness">general fitness</option>
        </select>
        <div>
        </div>
        <a href="schedule_page.component.html">
            <button style="font-size:large; background-size: 2cm; background-color: aquamarine; border-radius: 17px;">Create AI Schedule</button>
        </a>
    </div>
</body>
</html>

<!-- Link to JavaScript file -->
<script src="../static/js/scripts.js"></script>
