{% extends "base.html" %}

{% block content %}
<section>
  <h1>Discover Exercises</h1>
  <h2>Find the best exercises for your routine</h2>
</section>

<section>
  <h1>Bench Press</h1>
  <div class="info-box">
    Info
  </div>

  <p>Target Muscle: Chest</p>
  <p>Equipment: Bench, Barbell, Weights</p>

  <h3>Tutorial</h3>
  <div class="video-container">
    <!-- iframe for video here -->
  </div>

  <button id="add-muscle-btn">Add Muscle</button>

  <div id="muscleModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Muscle</h2>
      <select id="muscle-select">
        <!-- options will be generated by JavaScript -->
      </select>
      <button id="save-muscle-btn">Save</button>
    </div>
  </div>

  <div id="muscle-list">
    <!-- muscle items will be generated by JavaScript -->
  </div>
</section>
{% endblock %}
