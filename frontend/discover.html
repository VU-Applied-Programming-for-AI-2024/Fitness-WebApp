  <meta charset="UTF-8">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <title>Discover</title>
</head>
<body class="homepage">
  <header>
    <nav>
      <div class="ham-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="off-screen-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="manual_schedule.html">Manual Schedule</a></li>
        <li><a href="AIschedule.component.html">AI Schedule</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="center-container">
    <h1>
      <a href="index.html">
        <img src="../images/logo2.png" style="max-width: 150%; height: auto;">
      </a>
    </h1>
    <br />
  
    <section class="description">
      <h1>Discover Exercises</h1>
      <p>Explore a variety of exercises to enhance your workout routine. Click on an exercise to learn more about its benefits, targeted muscles, and how to perform it correctly.</p>
    </section>

    <div class="search">
      <form action="discover.html" method="get" class="search-bar">
        <div class="form-group">
          <input type="text" id="search-input" name="q" placeholder="Exercise name" />
        </div>
        
        <div class="form-group">
          <select id="muscle-group" name="muscle-group">
            <option value="" disabled selected>Muscle Group</option>
            <option value="chest">Chest</option>
            <option value="back">Back</option>
            <option value="arms">Arms</option>
            <option value="legs">Legs</option>
            <option value="shoulders">Shoulders</option>
            <option value="abs">Abs</option>
          </select>
        </div>

        <div class="form-group">
          <select id="difficulty-level" name="difficulty-level">
            <option value="" disabled selected>Difficulty Level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="form-group">
          <select id="equipment-needed" name="equipment-needed">
            <option value="" disabled selected>Equipment Needed</option>
            <option value="none">None</option>
            <option value="dumbbells">Dumbbells</option>
            <option value="barbell">Barbell</option>
            <option value="machines">Machines</option>
            <option value="bands">Bands</option>
          </select>
        </div>
        
        <button type="submit"><img src="../images/magnifying-glass.png" alt="Search"></button>
      </form>
    </div>

    <section class="exercise-grid">
      <!-- Exercise cards will be dynamically inserted here by JavaScript -->
    </section>
  </div>

  <script src="../scripts/scripts.js"></script>
</body>
</html>
