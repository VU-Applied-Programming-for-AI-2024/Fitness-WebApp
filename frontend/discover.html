<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/discover.styles.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <title>Discover</title>
</head>
<body class="homepage">
    <h1>
      <a href="index.html">
            <img src="../images/logo2.png" class="logo" alt="Logo">
        </a>
    </h1>

  <nav class="navbar">
    <div class="navbar-links">
      <a href="index.html">Home</a>
      <a href="discover.html">Discover</a>
      <a href="manual_schedule.html">Manual Schedule</a>
      <a href="AIschedule.component.html">AI Schedule</a>
    </div>
  </nav>
  
  <div class="main-block">
    <section class="description">
      <h1>Discover new exercises</h1>
      <p>Explore a variety of exercises to enhance your workout routine</p>
    </section>

    <div class="search">
      <form action="discover.html" method="get" class="search-bar">
        <div class="form-group">
          <input type="text" id="search-input" name="q" placeholder="Exercise name" />
        </div>
        
    <div class="discover-exercises">
      <select id="Muscle Group" name="Muscle Group">
        <option value="Muscle" disabled selected>Muscle Group</option>
        <option value="chest">Chest</option>
        <option value="back">Back</option>
        <option value="arms">Arms</option>
        <option value="legs">Legs</option>
        <option value="shoulders">Shoulders</option>
        <option value="abs">Abs</option>
      </select>
    </div>

    <div class="discover-exercises">
      <select id="difficulty-level" name="difficulty-level">
        <option value="" disabled selected>Difficulty Level</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>

    <div class="discover-exercises">
      <select id="Equipment" name="Equipment">
        <option value="" disabled selected>Equipment Needed</option>
        <option value="None">None</option>
        <option value="Dumbbells">Dumbbells</option>
        <option value="Barbell">Barbell</option>
        <option value="Machines">Machines</option>
        <option value="Bands">Bands</option>
      </select>
    </div>
        
        <button type="submit"><img src="../images/magnifying-glass.png" alt="Search"></button>
      </form>
    </div>

    <section class="exercise-grid">
    </section>
  </div>

  <script src="../scripts/scripts.js"></script>
</body>
</html>
