<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/discover.styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Discover</title>
  </head>
  <body class="homepage">
    <h1>
      <a href="index.html">
        <img src="../images/logo2.png" class="logo" alt="Logo" />
      </a>
    </h1>

    <nav class="navbar">
      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="discover.html">Discover</a>
        <a href="manual_schedule.html">Manual Schedule</a>
        <a href="AIschedule.component.html">AI Schedule</a>
      </div>
    </nav>

    <div class="main-block">
      <section class="description">
        <h1>Discover new exercises</h1>
        <p>Explore a variety of exercises to enhance your workout routine</p>
      </section>

      <div class="search-bar">
        <form id="searchForm">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for exercises"
            required
          />
          <select id="bodypartSelect" required>
            <!-- Options for body parts -->
            <option value="back">Back</option>
            <option value="chest">Chest</option>
            <option value="back">Back</option>
            <option value="cardio">Cardio</option>
            <option value="chest">Chest</option>
            <option value="lower arms">Lower Arms</option>
            <option value="lower legs">Lower Legs</option>
            <option value="neck">Neck</option>
            <option value="shoulders">Shoulders</option>
            <option value="upper arms">Upper Arms</option>
            <option value="upper legs">Upper Legs</option>
            <option value="waist">Waist</option>
          </select>
          <select id="equipmentSelect" required>
            <!-- Options for equipment -->
            <option value="assisted">Assisted</option>
            <option value="band">Band</option>
            <option value="barbell">Barbell</option>
            <option value="body weight">Body Weight</option>
            <option value="bosu ball">Bosu Ball</option>
            <option value="cable">Cable</option>
            <option value="dumbbell">Dumbbell</option>
            <option value="elliptical machine">Elliptical Machine</option>
            <option value="ez barbell">EZ Barbell</option>
            <option value="hammer">Hammer</option>
            <option value="kettlebell">Kettlebell</option>
            <option value="leverage machine">Leverage Machine</option>
            <option value="medicine ball">Medicine Ball</option>
            <option value="olympic barbell">Olympic Barbell</option>
            <option value="resistance band">Resistance Band</option>
            <option value="roller">Roller</option>
            <option value="rope">Rope</option>
            <option value="skierg machine">SkiErg Machine</option>
            <option value="sled machine">Sled Machine</option>
            <option value="smith machine">Smith Machine</option>
            <option value="stability ball">Stability Ball</option>
            <option value="stationary bike">Stationary Bike</option>
            <option value="stepmill machine">Stepmill Machine</option>
            <option value="tire">Tire</option>
            <option value="trap bar">Trap Bar</option>
            <option value="upper body ergometer">Upper Body Ergometer</option>
            <option value="weighted">Weighted</option>
            <option value="wheel roller">Wheel Roller</option>
          </select>
          <button type="button" onclick="handleSearch()">Search</button>
        </form>
      </div>
      <div id="results"></div>
    </div>

    <script src="../scripts/discover.js"></script>
  </body>
</html>
