<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/workoutstats.styles.css">
    <title>FitnessAI Workout Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/workout_statistics.js"></script>
</head>
<body class="workout-stats">
  <h1>
    <a href="index.html">
      <img src="../images/logo2.png" style="max-width: 150%; height: auto;">
    </a>
  </h1>
  <div class="">

        <!-- Subtitle -->
        <div class="subtitle">
            <h2>Workout Statistics</h2>
            <br>
        </div>
        
        <!-- Workout Statistics Content -->
        <div class="stats-container">
            <div class="stat-item">
                <h3>Intensity</h3>
                <canvas id="intensityChart"></canvas>
            </div>
            <div class="stat-item">
                <h3>Calories burned</h3>
                <p id="calories-burned"></p>
            </div>
            <div class="stat-item">
                <h3>Muscles Targeted</h3>
                <ul id="muscles-targeted">
                </ul>
            </div>
            <div class="stat-item">
                <h3>Sets per muscle group</h3>
                <canvas id="setsChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
