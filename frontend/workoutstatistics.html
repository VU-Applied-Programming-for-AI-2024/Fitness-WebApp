<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to style sheet -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/workoutstats.styles.css">
    <!-- Link to the web icon -->
    <link rel="icon" type="image/jpg" href="biceps.jpg">
    <title>FitnessAI Workout Statistics</title>

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include custom JS for hamburger menu -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamMenu = document.querySelector('.ham-menu');
            const offScreenMenu = document.querySelector('.off-screen-menu');
            
            hamMenu.addEventListener('click', function () {
                hamMenu.classList.toggle('active');
                offScreenMenu.classList.toggle('active');
            });
        });
    </script>
</head>
<body class="workout-stats">
  <h1>
    <a href="index.html">
      <img src="../images/logo2.png" style="max-width: 150%; height: auto;">
    </a>
  </h1>
  <div class="center-container">

        <!-- Hamburger menu options -->
        <div class="off-screen-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Discover</li>
                <li>Manual Schedule</li>
                <li><a href="AIschedule.component.html">AI Schedule</a></li>
            </ul>
        </div>

        <!-- Hamburger menu lines -->
        <nav>
            <div class="ham-menu">
                <span class="ham-span"></span>
                <span class="ham-span"></span>
                <span class="ham-span"></span>
            </div>
        </nav>

        <!-- Subtitle -->
        <div class="subtitle">
            <h2>Workout Statistics</h2>
            <br>
        </div>
        
        <!-- Workout Statistics Content -->
        <div class="stats-container">
            <div class="stat-item">
                <h3>Intensity</h3>
                <canvas id="intensityChart"></canvas>
            </div>
            <div class="stat-item">
                <h3>Calories burned</h3>
                <p>536 kcal</p>
            </div>
            <div class="stat-item">
                <h3>Muscles Targeted</h3>
                <ul>
                    <li>Chest</li>
                    <li>Side Delts</li>
                    <li>Triceps</li>
                    <li>Upper Chest</li>
                </ul>
            </div>
            <div class="stat-item">
                <h3>Sets per muscle group</h3>
                <canvas id="setsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Pie Chart for Intensity
        var ctx1 = document.getElementById('intensityChart').getContext('2d');
        var intensityChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['High', 'Moderate', 'Low'],
                datasets: [{
                    data: [40, 35, 25], // Example data
                    backgroundColor: ['#ff9999', '#66b3ff', '#99ff99'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true, // Ensure the aspect ratio is maintained
            }
        });

        // Bar Chart for Sets per Muscle Group
        var ctx2 = document.getElementById('setsChart').getContext('2d');
        var setsChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Chest', 'Side Delts', 'Triceps', 'Upper Chest'],
                datasets: [{
                    label: 'Sets',
                    data: [12, 9, 15, 10], // Example data
                    backgroundColor: ['#ff9999', '#66b3ff', '#99ff99', '#ffcc99']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true, // Ensure the aspect ratio is maintained
            }
        });
    </script>
</body>
</html>
