      <div class="container" >
        <section class="schedule-description">
          <h1>Schedule</h1>
          <p>Edit your schedule and see statistics for each specific workout</p>
        </section>
        <div class="schedule" id ="schedule">
        </div>
      </div>
      <script>
        // Fetch data from Flask backend endpoint
        fetch('http://localhost:5000/fetch_exercises')
            .then(response => response.json())
            .then(data => {
                const exerciseList = document.getElementById('exercise-list');

                // Iterate over fetched data and create list items
                data.forEach(exercise => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <h3>${exercise.name}</h3>
                        <p>Body Part: ${exercise.bodyPart}</p>
                        <p>Intensity: ${exercise.intensity}</p>
                        <!-- Add more fields as needed -->
                    `;
                    exerciseList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    
      <!-- Link to JavaScript file -->
      <script src="scripts/scripts.js"></script>
      
  </body>
