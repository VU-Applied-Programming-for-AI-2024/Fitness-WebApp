<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/schedule.styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <title>Manual Schedule</title>
</head>
<body class="manual_schedule">
  <h1>
    <a href="index.html">
      <img src="../images/logo2.png" style="max-width: 100%; height: auto;">
    </a>
  </h1>
  <br />
  <div class="schedule-center-container">
    <h1>
      <a href="index.html">
        <img src="../images/logo2.png" class="logo" alt="Logo">
      </a>
    </h1>
    <nav class="navbar">
      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="discover.html">Discover</a>
        <a href="manual_schedule.html">Manual Schedule</a>
        <a href="AIschedule.component.html">AI Schedule</a>
        <a href="favorites.html">Favorites</a>
      </div>
    </nav>

    <div class="container">
      <section class="schedule-description">
        <h1>Schedule</h1>
        <p>Edit your schedule and see statistics for each specific workout</p>
      </section>
      <div class="schedule" id="schedule-container">
        <!-- Schedule content will be dynamically inserted here -->
      </div>
    </div>
  </div>
  <!-- Link to JavaScript file -->
  
  <script id="schedule-template" type="text/x-handlebars-template">
    {{#each schedule}}
      <div class="day">
        <div class="day-content">
          <div class="day-text">
            <h3>{{day}}</h3>
            <div class="exercises">
              {{#each exercises}}
                <p>{{this.name}} {{this.sets}}x{{this.reps}}</p>
              {{/each}}
            </div>
          </div>
          <div class="icon">
            <a href="workoutstatistics.html" target="_self" title="Workout Statistics">
              <i class="info">i</i>
            </a>
            <i class="edit">✏️</i>
          </div>
        </div>
      </div>
    {{/each}}
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const scheduleContainer = document.getElementById('schedule-container');
      const scheduleTemplate = Handlebars.compile(document.getElementById('schedule-template').innerHTML);

      // Fetch schedule data from the server
      fetch('https://fitnessaicoach.azurewebsites.net/get-schedule/{{scheduleId}}') // Replace with your actual endpoint
        .then(response => response.json())
        .then(data => {
          // Render the schedule using Handlebars template
          scheduleContainer.innerHTML = scheduleTemplate({ schedule: data.schedule });
        })
        .catch(error => console.error('Error fetching schedule:', error));
    });
  </script>
</body>
</html>
