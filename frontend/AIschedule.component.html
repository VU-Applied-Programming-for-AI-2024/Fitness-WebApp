<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/aischedule.styles.css">
    <title>AIschedule</title>
</head>
<body class="homepage">
    <header>
        <h1>
            <a href="index.html">
                <img src="../images/logo2.png" class="logo" alt="Logo">
            </a>
        </h1>
    </header>
    <nav class="menu">
        <div class="menu-links">
            <a href="index.html">Home</a>
            <a href="discover.html">Discover</a>
            <a href="manual_schedule.html">Manual Schedule</a>
            <a href="AIschedule.component.html">AI Schedule</a>
        </div>
    </nav>
    <main class="aischedulepage">
        <h3>Personal Information</h3>
        <br />
        <form id="user-info-form" action="/create-schedule" method="POST">
            <!-- Age input -->
            <h4>Age</h4>
            <div class="age-range">
                <div class="slider-value">
                    <span class="slider-span">50</span>
                </div>
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" id="age-input" class="age-input" name="age-input" min="0" max="100" value="50" step="1" />
                    <div class="value right">100</div>
                </div>
            </div>
            <br />
            <script>
                const ageslideValue = document.querySelector(".age-range .slider-span");
                const ageinputSlider = document.querySelector(".age-input");
                ageinputSlider.oninput = () => {
                    let agevalue = ageinputSlider.value;
                    ageslideValue.textContent = agevalue;
                    ageslideValue.style.left = agevalue + "%";
                    ageslideValue.classList.add("show");
                };
                ageinputSlider.onblur = () => {
                    ageslideValue.classList.remove("show");
                };
            </script>
            <h4>Gender</h4>
            <br />
            <div class="gender-selection">
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" />
                <label for="other">Other</label>
            </div>
            <br />
            <!-- Weight input -->
            <h4>Weight</h4>
            <div class="weight-range">
                <div class="slider-value">
                    <span class="slider-span">70</span>
                </div>
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" id="weight-input" class="weight-input" name="weight-input" min="0" max="200" value="70" step="1" />
                    <div class="value right">200</div>
                </div>
            </div>
            <br />
            <script>
                const weightslideValue = document.querySelector(".weight-range .slider-span");
                const weightinputSlider = document.querySelector(".weight-input");
                weightinputSlider.oninput = () => {
                    let weightvalue = weightinputSlider.value;
                    weightslideValue.textContent = weightvalue;
                    weightslideValue.style.left = weightvalue / 2 + "%";
                    weightslideValue.classList.add("show");
                };
                weightinputSlider.onblur = () => {
                    weightslideValue.classList.remove("show");
                };
            </script>
            <!-- Goal selection -->
            <h4>Goal</h4>
            <div class="form-group">
                <select id="goal" name="goal" class="form-control">
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="strength_training">Strength Training</option>
                    <option value="cardiovascular_endurance">Cardiovascular Endurance</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="general_fitness">General Fitness</option>
                </select>
            </div>
            <br />
            <!-- Day selection -->
            <div class="day-selector">
                <h4>Select Days of the Week</h4>
                <div class="days-container">
                    <div class="day" data-day="Monday">Mon</div>
                    <div class="day" data-day="Tuesday">Tue</div>
                    <div class="day" data-day="Wednesday">Wed</div>
                    <div class="day" data-day="Thursday">Thu</div>
                    <div class="day" data-day="Friday">Fri</div>
                    <div class="day" data-day="Saturday">Sat</div>
                    <div class="day" data-day="Sunday">Sun</div>
                </div>
            </div>
            <br />
            <!-- Available time per session -->
            <h4>Available Time per Session (minutes)</h4>
            <div class="form-group">
                <input type="number" id="available-time" name="available-time" min="30" max="120" step="5" class="form-control" />
            </div>
            <br />
            <button id="submit-btn" type="submit" class="btn btn-primary">Create AI Schedule</button>
        </form>
        <div id="waiting-popup" class="popup">
            <div class="popup-content">
                <span class="spinner"></span>
                <p>Creating your schedule, please wait...</p>
            </div>
        </div>
    </main>
    <script src="../scripts/ai_schedule.js"></script>
</body>
</html>
