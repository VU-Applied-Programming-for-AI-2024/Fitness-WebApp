<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/aischedule.styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>AIschedule</title>
</head>
<body class="homepage">
    <h1>
        <a href="index.html">
            <img src="../images/logo2.png" class="logo" alt="Logo">
        </a>
    </h1>
    <div class="aischedulepage">
        <h3>Personal Information</h3>
        <br />
        <form id="user-info-form">
            <!--Age input-->
            <h4>Age</h4>
            <div class="age-range">
                <div class="slider-value">
                    <span class="slider-span">50</span>
                </div>
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" id="age-input" class="age-input" name="age-input" min="0" max="100" value="50" step="1" />
                    <div class="value right">100</div>
                </div>
            </div>

            <br />
            <h4>Gender</h4>
            <br />
            <div class="gender-selection">
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" />
                <label for="other">Other</label>
            </div>

            <!--Weight input-->
            <h4>Weight</h4>
            <div class="weight-range">
                <div class="slider-value">
                    <span class="slider-span">70</span>
                </div>
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" id="weight-input" class="weight-input" name="weight-input" min="0" max="200" value="100" step="1" />
                    <div class="value right">200</div>
                </div>
            </div>

            <br />
            <div class="day-selector">
                <h4>Select Days of the Week</h4>
                <div class="days-container">
                    <div class="day" data-day="Monday">Mon</div>
                    <div class="day" data-day="Tuesday">Tue</div>
                    <div class="day" data-day="Wednesday">Wed</div>
                    <div class="day" data-day="Thursday">Thu</div>
                    <div class="day" data-day="Friday">Fri</div>
                    <div class="day" data-day="Saturday">Sat</div>
                    <div class="day" data-day="Sunday">Sun</div>
                </div>
            </div>

            <h4>Target Muscle Group</h4>
            <div class="muscle-container">
                <div id="muscle-list" class="muscle-list">
                    <li></li>
                    <button id="add-muscle-btn" type="button">+</button>
                </div>
            </div>

            <div id="muscleModal" class="muscle-modal">
                <div class="muscle-modal-content">
                    <span class="close">&times;</span>
                    <h4>Select Muscle</h4>
                    <select id="muscle-select"></select>
                    <button id="save-muscle-btn" type="button">Add Muscle</button>
                </div>
            </div>

            <!--Goal selection-->
            <div class="goal-selection">
                <label for="goal">Goal</label>
                <select id="goal" name="goal">
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="strength_training">Strength Training</option>
                    <option value="cardiovascular_endurance">Cardiovascular Endurance</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="general_fitness">General Fitness</option>
                </select>
            </div>

            <input type="hidden" id="redirect-url" name="redirect-url" value="schedule_page.component.html">
            <button id="create-schedule-btn" style="font-size: large; background-size: 2cm; background-color: lightgray; border-radius: 17px;" type="submit" disabled>Create AI Schedule</button>
        </form>
    </div>
