     <!-- Search bar -->
<div class="search">
  <form action="discover.html" method="get" class="search-bar">
    <div class="form-group">
      <label for="search-input" class="search-label">Exercise name:</label>
      <input type="text" id="search-input" name="q" placeholder="Exercise name" />
    </div>

    <div class="form-group">
      <label for="muscle-group" class="search-label">Muscle Group:</label>
      <select id="muscle-group" name="muscle-group">
        <option value="" disabled selected>Select Muscle Group</option>
        <option value="chest">Chest</option>
        <option value="back">Back</option>
        <option value="arms">Arms</option>
        <option value="legs">Legs</option>
        <option value="shoulders">Shoulders</option>
        <option value="abs">Abs</option>
      </select>
    </div>

    <div class="form-group">
      <label for="difficulty-level" class="search-label">Difficulty Level:</label>
      <select id="difficulty-level" name="difficulty-level">
        <option value="" disabled selected>Select Difficulty Level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <div class="form-group">
      <label for="equipment-needed" class="search-label">Equipment Needed:</label>
      <select id="equipment-needed" name="equipment-needed">
        <option value="" disabled selected>Select Equipment</option>
        <option value="none">None</option>
        <option value="dumbbells">Dumbbells</option>
        <option value="barbell">Barbell</option>
        <option value="machines">Machines</option>
        <option value="bands">Bands</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit">
        <img src="../images/magnifying-glass.png" alt="Search" />
      </button>
    </div>
  </form>
</div>
