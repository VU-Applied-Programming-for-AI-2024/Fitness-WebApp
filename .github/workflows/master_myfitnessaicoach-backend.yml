name: Build and deploy Python app to Azure Web App - myfitnessaicoach-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: List backend files before zipping
        run: ls -al backend

      - name: Zip backend artifact for deployment
        run: |
          cd backend
          zip -r ../backend_release.zip . -x "venv/*"

      - name: Upload backend artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: backend-app
          path: backend_release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download backend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: backend-app

      - name: Unzip backend artifact for deployment
        run: unzip backend_release.zip

      - name: List files after unzipping
        run: ls -al

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'myfitnessaicoach-backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CC592A1A03AC4D13B3D1E9F8026DB51C }}

      - name: Wait for logs to be available
        run: sleep 60

      - name: List available log files
        run: |
          echo "Listing files in /home/LogFiles"
          ls -al /home/LogFiles/
        continue-on-error: true

      - name: List specific log files
        run: |
          echo "Listing specific log files"
          ls -al /home/LogFiles/kudu/trace/
        continue-on-error: true

      - name: Display docker log file
        run: cat /home/LogFiles/2024_06_11_ln1xsdlwk000014_docker.log
        continue-on-error: true

      - name: Display app logs
        run: cat /home/LogFiles/AppServiceAppLogs_Feature_Installer/startup_0.log
        continue-on-error: true


